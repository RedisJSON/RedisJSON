name: Build and Test alpine ARM instance

on:
  push:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout


jobs:

  test:
    runs-on: ubuntu24-arm64-4-16 # ubuntu24-arm64-2-8
    container:
      image: arm64v8/alpine # required to run the job on the ARM instance
    steps:
      - name: Install prerequisites
        shell: sh
        run: |
          apk add bash make tar cargo python3 python3-dev py3-pip gcc git curl build-base autoconf automake py3-cryptography linux-headers musl-dev libffi-dev openssl-dev openssh py-virtualenv clang18-libclang
      - name: Checkout the module
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Install python dependencies
        shell: sh
        run: |
          pip install -q --upgrade setuptools
          pip install -q --upgrade pip
          pip install -q -r tests/pytest/requirements.txt
          pip install -q -r .install/build_package_requirements.txt
        env:
          PIP_BREAK_SYSTEM_PACKAGES: 1
      - name: Checkout Redis
        uses: actions/checkout@v4
        with:
          repository: redis/redis
          ref: '7.2.1'
          path: redis
      - name: Build Redis
        working-directory: redis
        run: make install
      - name: Build module
        shell: sh
        run: |
          make build
      - name: Test
        shell: sh
        run: |
          make test
      - name: Pack module
        shell: sh
        run: |
          make pack BRANCH=${{ github.ref_name }}