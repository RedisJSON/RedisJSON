name: Event Nightly

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
      - master
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+'
  schedule:
    - cron: '20 20 * * *' # 20:20 UTC every day
  workflow_dispatch:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        required: true
        default: 'unstable'
jobs:
  prepare-values:
    runs-on: ubuntu-latest
    outputs:
      redis-ref: ${{ steps.set-env.outputs.redis-ref }}
    steps:
      - name: set env
        id: set-env
        run: |
          echo "redis-ref=7.4" >> $GITHUB_OUTPUT  # todo change per version/tag
  linux:
    uses: ./.github/workflows/flow-linux-x86.yml
    needs: [prepare-values]
    with:
      os: bionic focal jammy rocky8 rocky9 bullseye amazonlinux2 mariner2 azurelinux3
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
    secrets: inherit
  ubuntu-arm64:
    uses: ./.github/workflows/flow-ubuntu-arm.yml
    needs: [prepare-values]
    with:
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
    secrets: inherit
  alpine:
    uses: ./.github/workflows/flow-alpine.yml
    needs: [prepare-values]
    with:
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
    secrets: inherit
  macos:
    uses: ./.github/workflows/flow-macos.yml
    needs: [prepare-values]
    with:
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
    secrets: inherit
  linux-valgrind:
    uses: ./.github/workflows/flow-linux-x86.yml
    needs: [prepare-values]
    with:
      os: jammy
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      run_valgrind: true
    secrets: inherit
  linux-sanitizer:
    uses: ./.github/workflows/flow-sanitizer.yml
    needs: [prepare-values]
    with:
      container: ubuntu:jammy
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
    secrets: inherit
  spellcheck:
    uses: ./.github/workflows/flow-spellcheck.yml
    secrets: inherit
  linter:
    uses: ./.github/workflows/flow-linter.yml
    secrets: inherit
