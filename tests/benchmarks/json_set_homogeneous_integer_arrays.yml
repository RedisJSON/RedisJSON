version: 0.2
name: "json_set_homogeneous_integer_arrays"
description: "JSON.SET homogeneous_integer_arrays $ {homogeneous_integer_arrays.json size: 100 B} || https://oss.redislabs.com/redisjson/performance/"

clientconfig:
  - tool: redis-benchmark
  - min-tool-version: "6.2.0"
  - parameters:
    - clients: 16
    - requests: 5000000
    - threads: 2
    - pipeline: 1
    - keyspacelen: 100000
    - command: "JSON.SET __rand_int__ $"
    - x: "./datasets/homogeneous_integer_arrays.json"
